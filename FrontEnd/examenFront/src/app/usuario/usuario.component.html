
<div class="contenedor">

      <p>{{nombre}}</p>
    </div>
    <div class="col-sm-12">
      <img class="borde" [src]="imagen" alt="" width="125" height="125">
    </div>
    <div class="col-sm-12" align="center" *ngIf="estado">
      <button class="btn-secondary" (click)="seleccionoUsuario()"> visitar </button>
    </div>
  </div>
</div>
