<div class="row">
  <div class="col sm-10"></div>
  <div class="col sm-2" >
    <app-cabecera></app-cabecera>
  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h3 CLASS="border" align="center">PERFIL</h3>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-3">
      <div class="row">
        <div class="col-sm-12" align="center">
          <h4>USUARIO</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" align="center">
          <app-usuario
            [nombre]="nombreUser"
            [imagen]="img_user"
            [estado]="false"
          >
          </app-usuario>
        </div>
      </div>
    </div>
  </div>
  <div>
    <br>
    <div class="col-sm-3">
      <h2 class="text-center">Peticiones</h2>
    </div>
  </div>
</div>

<div class="container-fluid border">
  <br>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" *ngIf="!estado1">
      <p style="color: orange; font-size: 25px; font-family: 'Arial Black'; text-align: center">NO TIENE TRANSFERENCIAS EN ESPERA</p>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-12" *ngFor="let idSel of transferenciaAux">
      <app-peticion-espera
      [nombreUser]="nombreUser"
      [imagenUser]="img_user"
      [idSeleccionado]="idSel.idPokemon1"
      [idSeleccionado2]="idSel.idPokemon2"
      >
      </app-peticion-espera>
    </div>
  </div>
  <br><br>
  <div class="row">

    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="center" *ngIf="estadoEspera">
      <button class="btn btn-primary" type="submit" style="border-color: black" (click)= cargarMasEspera()> Cargar Mas</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br>
</div>

<br>
<div class="container-fluid border">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" *ngIf="!estado2">
      <p  style="color: blue; font-size: 25px; font-family: 'Arial Black'; text-align: center">NO TIENE TRANSFERENCIAS POR CONFIRMAR</p>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-12" *ngFor="let idSel of transferenciaconfirmarAux;let indice=index">
      <app-peticion-aceptar
        [idSeleccionado]="idSel.idPokemon1"
        [idSeleccionado2]="idSel.idPokemon2"
        [idAceptarRechazar]="idSel.id_transferencia"
      ></app-peticion-aceptar>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="center" *ngIf="estadoConfirmar">
      <button class="btn btn-primary" type="submit" style="border-color: black" (click)=cargarMasConfirmar()> Cargar Mas</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br>
</div>
