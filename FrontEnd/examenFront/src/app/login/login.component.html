<br>
<div class="login-page">
  <div class="form">

    <p>LOGIN</p>
<br>
    <form class="login-form">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" id="UserLogin" placeholder="Ingrese usuario" [(ngModel)]="user" name="user">

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="PasswordLogin" placeholder="Ingrese Contraseña" [(ngModel)]="password" name="pass">
      </div>

          <button type="submit" class="btn btn-primary" (click)="ngOnInit()">Ingresar</button>
        </div>
        <div class="col-sm-4"></div>

    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
