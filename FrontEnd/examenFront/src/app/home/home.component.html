<div class="row">
  <div class="col sm-10"></div>
  <div class="col sm-2" >
    <app-cabecera></app-cabecera>
  </div>
</div>


<div class="row">
  <div class="col-sm-12">
    <div class=" card text-white bg-primary">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-2" align="right">
            <i class="icon ion-md-search"></i>
          </div>
          <div class="col-sm-8">
            <input class="form-control" type="search" placeholder="Buscar Usuario/Papa/Hijo" aria-label="Search" [(ngModel)]="userLike" name="userLike">
          </div>
          <div class="col-sm-2">
            <button class="btn" type="submit" (click)="capturarInformacion()">
              <img src="./assets/lupa.png" alt="busqueda" [width]="18" [height]="18">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="estado">

  <!--  Usuarios Home -->

  <div class="row">
    <div class="col-sm-1" text-aling="center"><h2>USUARIOS</h2></div>
  </div>

  <div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-2" *ngFor="let user of usuarioAux ; let indice=index">
      <div *ngIf="indice<=3">
        <app-usuario
          [nombre]="user.nombre_usuario"
          [imagen]="user.img_usuario"
          [idUser]="user.id_usuario"
        >
        </app-usuario>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="disminuirContador()">Anterior</button>
    </div>
    <div class="col-sm-7"></div>
    <div class="col-sm-3">
      <button class="btn btn-primary" (click)="aumentarContador()">Siguiente</button>
    </div>
  </div>


  <!--  Pacientes  Home -->
  <div class="container-fluid">
  <div class="row">
    <div class="col-sm-1" text-aling="center"><h2>PACIENTES</h2></div>
  </div>
  <div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-4 " *ngFor="let pac of pacientesAux ; let indice=index">
      <div *ngIf="indice<=1">
        <app-paciente
          [nombre]="pac.nombres "
          [apellido]= "pac.apellidos"
          [idPac]="pac.id_entrenador"
          [imagen]="pac.img_entrenador"
        >
        </app-paciente>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="disminuirContador1()">
        Anterior
      </button>
    </div>
    <div class="col-sm-7"></div>
    <div class="col-sm-3">
      <button class="btn btn-primary" (click)="aumentarContador1()">
        Siguiente
      </button>
    </div>
  </div>


  <!--  Medicamentos  Home -->
  <div class="row">
    <div class="col-sm-1" text-aling="center"><h2>MEDICAMENTOS</h2></div>
  </div>

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-2" *ngFor="let med of medicamentosAux ; let indice=index">
      <div *ngIf="indice<=3">
        <app-medicamento
          [nombre]="med.nombrePokemon"
          [imagen]="med.img_pok"
          [idPokemon]="med.id_pokemon"
          [estado2]="false"
        >
        </app-medicamento>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="disminuirContador2()">
        Anterior
      </button>
    </div>
    <div class="col-sm-7"></div>
    <div class="col-sm-3">
      <button class="btn btn-primary" (click)="aumentarContador2()">
        Siguiente
      </button>
    </div>
  </div>

</div>
